    <body>
        <h1>WDD 130 | HTML Form - User Poll</h1>

        <form action="#" method="post">
            <!-- Contact Info Fieldset -->
            <fieldset>
                <legend>Contact Information</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <br>

            <!-- Questions Fieldset -->
            <fieldset>
                <legend>Questions</legend>

                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>


                </select>
                <br><br>

                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <br><br>

                <label for="feedback">List the places you have lived:</label><br>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Florida,
            Amsterdam Netherlands," </textarea>
        </fieldset>

        <br>

        <input type="submit" value="Submit Poll">
    </form>
